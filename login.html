<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/ac.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart AC</title>
  </head>
  <body>
    <!-- Start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-5">
        <div class="container">
          <a class="navbar-brand text-light" href="index.html">Smart Air Conditioner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <a href="index.html" class="link-light">Back</a>
          </div>
        </div>
      </nav>
      <!-- End navbar -->

      <!-- Start form -->
      <div class="container-fluid">
        <div class="floating-form pt-4 pb-4 border border-2 rounded-3 p-4 bg-light">
            <h2 class="text-dark">Login</h2>
            <form>
                <div class="mb-3 text-dark">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 text-dark">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
      <!-- End form -->


    <!-- JavaScript Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
